<h3 class="title" tal:attributes="id item/getId">${item/getLabel} <a change:edit="document item" /></h3>
<img tal:condition="item/getImage" change:media="document item/getImage; format 'modules.media.frontoffice/minithumbnail'; class 'float-left'" />
<a change:download="item/getFile; class 'link link-arrow'" />
<p tal:content="item/getCommentAsHtml" />
